apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: authentications
spec:
  capacity:
    storage: 1Gi 
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /usr/local/mysql/data
